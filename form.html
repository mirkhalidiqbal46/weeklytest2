<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms_classwork_3</title>
</head>

<body>
    <form action="your_submission_url_here" method="post">
        <fieldset>
            <legend>Personal Details</legend>

            <!-- Inputs for Name -->
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname"><br><br>

            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="middlename"><br><br>

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname"><br><br>

            <!-- Dropdown for Course Selection -->
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="course1">Choose Your Course</option>
                <option value="course1">B.Tech</option>
                <option value="course2">BBA</option>
                <option value="course3">MBA</option>
                <option value="course4">MCA</option>
                <option value="course5">M.Tech</option>
                <option value="course6">Data Science</option>
                <option value="course7">FSD</option>

            </select><br><br>

            <!-- Radio Buttons for Gender -->
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <!-- Date Input for DOB -->
            <label for="dob">DOB:</label>
            <input type="datetime-local" id="dob" name="dob"><br><br>

            <!-- Number Input for Phone -->
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91"><br><br>

            <!-- Textarea for Address -->
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

            <!-- Email, Password, and Confirm Password -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="confirm_password">Re-type password:</label>
            <input type="password" id="confirm_password" name="confirm_password"><br><br>

            <!-- Checkbox for Terms and Conditions -->
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to terms and conditions</label><br><br>

            <!-- File Upload -->
            <label for="file">Choose File:</label>
            <input type="file" id="file" name="file"><br><br>

            <!-- Color Picker -->
            <label for="color">Choose Color:</label>
            <input type="color" id="color" name="color"><br><br>

            <!-- Reset and Submit Buttons -->
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>

</html>
